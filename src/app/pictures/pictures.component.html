<div *ngFor="let picture of pictures"
     class="picture-item"
     [ngStyle]="{'background-image': 'url(' + picture.thumbnail + ')'}"
     (click)="showModal(picture)">
  <div *ngIf="picture.media_type === 'video'" class="video"></div>
  <div class="description">
    <p class="title">{{picture.title}}</p>
    <p class="date">{{picture.date}}</p>
  </div>
</div>

<picture-modal-view></picture-modal-view>
